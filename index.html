	</head>
	<body class="is-preload">
			<div id="wrapper">
					<section id="main">

							<span class="avatar"><img id="avatar-img" src="images/avatar.png" alt="" /></span>

							<p>Founding Engineer <a href="https://www.trender.ai" target="_blank">@trender.ai</a></p>
						</header>
						<footer>
							<ul class="icons">
								<li><a href="https://www.github.com/kjmj" class="icon brands fa-github" id="github" target="_blank">GitHub</a></li>
								<li><a href="assets/Kenneth Morton Jr Resume.pdf" class="icon fa-file-alt" id="resume" target="_blank">Resume</a></li>
								<li><a href="https://www.linkedin.com/in/ken-morton-jr" class="icon brands fa-linkedin" id="linkedin" target="_blank">LinkedIn</a></li>

							</ul>
						</footer>
					</section>
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Ken Morton</li><li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
						</ul>

			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}

				// Ensure image isnt cached
				document.getElementById("avatar-img").attributes.src.value += "?" + new Date().valueOf();


				// Tooltip Configuration
				function tooltipOptions(iconName) {
					return {content: iconName, placement: 'bottom', theme: 'light-border'}
				}
				tippy('#github', tooltipOptions("GitHub"));
				tippy('#resume', tooltipOptions("Resume"));
				tippy('#linkedin', tooltipOptions("LinkedIn"));
				tippy('#email', tooltipOptions("Email"));
			</script>
	</body>
